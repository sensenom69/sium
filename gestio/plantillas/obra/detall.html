<section class="text-fields" ng-controller="ObraDetallController" >
  <div >
    <div class="mdl-color--grey ml-header relative clear">
      <div class="p-20" style="padding-top: 10px;">
        <h3 class="mdl-color-text--white m-t-20 m-b-5" style="margin-top: 10px;">{{obra.nom}}</h3>
        <h4 class="mdl-color-text--grey-100 m-b-20 no-m-t w100">{{obra.compositor}}</h4>
        <h5 class="mdl-color-text--grey-100 m-b-20 no-m-t w100">{{obra.descripcio}}</h5>
        <a ng-hide="obra.partitura==''" target="_blank" href="{{obra.partitura}}"><i class="material-icons f-left">queue_music </i>Partitura</a></td>
      </div>
    </div>

    <div class="mdl-color--blue-grey ml-header relative clear" style="min-height: 120px;">
      <div class="p-20">
        <div class="mdl-textfield mdl-js-textfield" style="padding-top: 0px;">
            <input type="text" ng-model="tableParams.filter()['search']" class="mdl-textfield__input" placeholder="Buscar instrument" autofocus />
         </div>
      </div>
    </div>
    <div class="mdl-grid mdl-grid--no-spacing">
      <div class="mdl-cell mdl-cell--9-col  mdl-cell--12-col-tablet mdl-cell--12-col-phone">
        <div class="p-20 ml-card-holder ml-card-holder-first">

          <div class="mdl-card mdl-shadow--1dp m-b-30">
            <div class="mdl-card__title">
               <h2 class="mdl-card__title-text">{{item_llistar.length}} particelles</h2>
            </div>
            <table ng-table="tableParams" template-pagination="custom/pager" class="table mdl-data-table fullwidth">
              <tr ng-repeat="item in $data">
                <td width="50" ng-bind-html="item.id">{{item.id}}</td>
                <td class="text-left" data-title="'nom'" filter="{ 'nom': 'text' }" sortable="'nom'">{{item.nom}}</td>
                <td class="text-left" data-title="'instrument'" filter="{ 'isntrument': 'text' }" sortable="'instrument'">{{item.instrument}}</td>
                <td class="text-left" data-title="'enllas'" filter="{ 'enllas': 'text' }" ><a ng-hide="item.enllas==''" target="_blank" href="{{item.enllas}}"><i class="material-icons f-left">queue_music </i></a></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
