<section class="text-fields">
  <div class="mdl-color--amber ml-header relative clear">
    <div class="p-20">
    </div>
  </div>

    <div ng-controller="EditarComunicacio" class="mdl-cell mdl-cell--9-col mdl-cell--12-col-tablet mdl-cell--12-col-phone no-p-l">
      <div class="p-20 ml-card-holder">
        <div class="mdl-card mdl-shadow--1dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Editar comunicació</h2>
          </div>
          <div class="p-30" >
            <form name="formulari" ng-class="nou_item.clase" novalidate>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" ng-class="nou_item.clase">
                <input ng-model="nou_item.assumpte" class="mdl-textfield__input" type="text" 
                pattern="[a-z0-9A-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,64}" ng-class="nou_item.clase" id="assumpte" ng-required="true"/>
                <label class="mdl-textfield__label" for="assumpte">Assumpte</label>
                <span class="mdl-textfield__error">Per favor introduix un assumpte vàlid.</span>
              </div>
              <div ng-model="$parent.nou_item.comunicacio" class="p-30 p-20--small" ng-controller="EditarTextEditorController">
                <textarea ng-wig="$parent.nou_item.comunicacio" class="editor1"></textarea>
              </div>
              <div  class="m-t-20">
                <button type="submit" ng-disabled="formulari.$invalid" ng-click="add()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                  Guardar
                </button>
                <button ng-click="cancel()" type="reset" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                  Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>  
</section>
