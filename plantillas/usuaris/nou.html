<section class="text-fields">
  <div class="mdl-color--amber ml-header relative clear">
    <div class="p-20">
    </div>
  </div>

    <div ng-controller="NouUsuari" class="mdl-cell mdl-cell--9-col mdl-cell--12-col-tablet mdl-cell--12-col-phone no-p-l">
      <div class="p-20 ml-card-holder">
        <div class="mdl-card mdl-shadow--1dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Nou usuari</h2>
          </div>
          <div class="p-30" >
            <form name="usuariForm" novalidate>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input ng-model="nou_usuari.nom" class="mdl-textfield__input" type="text" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,64}" id="nom" ng-required="true"/>
                <label class="mdl-textfield__label" for="nom">Noms</label>
                <span class="mdl-textfield__error">Per favor introduix un nom vàlid.</span>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input ng-model="nou_usuari.dni" class="mdl-textfield__input" type="text" size="10"  maxlength="9" pattern="(([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))" id="dni" ng-required="true"/>
                <label class="mdl-textfield__label" for="dni">Dni</label>
                <span class="mdl-textfield__error">Per favor introduix un dni vàlid.</span>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input ng-model="nou_usuari.email" class="mdl-textfield__input" type="text" pattern="^\s*[a-zA-Z0-9.-_]+@[a-zA-Z0-9.-_]+\.[a-zA-Z]{2,4}\s*$" id="email" ng-required="true"/>
                <label class="mdl-textfield__label" for="email">Email</label>
                <span class="mdl-textfield__error">Per favor introduix un email vàlid.</span>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input ng-model="nou_usuari.pass" class="mdl-textfield__input" type="text" id="pass" ng-required="true"/>
                <label class="mdl-textfield__label" for="pass">Password</label>
                <span class="mdl-textfield__error">Per favor introduix un pass.</span>
              </div>
                    
              <div ng-controller="SelectAgrupacio" ng-model="$parent.nou_usuari.agrupacio" ng-required="true">
                <ui-select  theme="select2" ng-disabled="disabled" title="Choose a person" search-enabled="false" >
                  <ui-select-match placeholder="Selecciona una agrupació">{{$select.selected.nom}}</ui-select-match>
                  <ui-select-choices repeat="item in agrupacio | filter: $select.search">
                    <div ng-bind-html="agrupacio_select.nom | highlight: $select.search"></div>
                    <small>
                      {{item.nom}}
                    </small>
                  </ui-select-choices>
                </ui-select>
              </div>
              <div ng-controller="SelectInstrument" ng-model="$parent.nou_usuari.instrument" ng-required="true">
                <ui-select  theme="select2" ng-disabled="disabled" title="Choose a person" search-enabled="true" >
                  <ui-select-match placeholder="Selecciona un instrument">{{$select.selected.nom}}</ui-select-match>
                  <ui-select-choices repeat="item in instrument | filter: $select.search">
                    <div ng-bind-html="instrument_select.nom | highlight: $select.search"></div>
                    <small>
                      {{item.nom}}
                    </small>
                  </ui-select-choices>
                </ui-select>
              </div>
              <div  class="m-t-20">
                <button type="submit" ng-disabled="usuariForm.$invalid" ng-click="addUsuari()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                  Guardar
                </button>
                <button ng-click="cancelUsuari()" type="reset" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                  Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>  
</section>
